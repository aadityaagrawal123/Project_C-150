<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="true" position="-40 25 -85"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="train-obj" src="./Train/tinker.obj"></a-asset-item>
      <a-asset-item id="train-mtl" src="./Train/obj.mtl"></a-asset-item>
      <a-asset-item id="train-gltf" src="./Train/3D_Train_Design.glb"></a-asset-item>

      <img id="bg" src="railway_track.jpg">
    </a-assets>

    <a-sky src="#bg"></a-sky>
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <a-entity obj-model="obj: #train-obj; mtl: #train-mtl"  position="-40 0 -150" rotation="-90 10 15" scale="0.5 0.5 0.5"
    ></a-entity>

  </a-scene>
</body>

</html>
